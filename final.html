<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Photography Gallery</title>
    
    <link rel="stylesheet" href="swipebox/css/swipebox.css"> 
    
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        header {
            width: 100%; 
            margin-bottom: 20px;
            text-align: center; 
        }
        h1 {
            color: red;
        }
        h2, h3 {
            width: 100%;
            text-align: center;
        }
        
        .slideshow img {
            margin: 5px;
            width: 100%; 
            max-width: 200px; 
            height: auto; 
            border: 2px solid white; 
            border-radius: 5px; 
            transition: transform 0.3s;
        }

        img:hover {
            transform: scale(1.05); 
        }

        @media (max-width: 768px) {
            .slideshow img {
                max-width: 150px;
            }
            h1 {
                font-size: 24px;
            }
            h2, h3 {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) { 
            .slideshow img {
                max-width: 100px;
            }
            h1 {
                font-size: 20px;
            }
            h2, h3 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Usman Ahmed Photography</h1>
        <p>Photographs by Usman Ahmed</p>
    </header>
    
    <h2>Image Archive</h2> 

    <div class="slideshow">
        <a href="images/DSC_0001.jpg" class="swipebox" title="Image 1">
            <img src="images/thumbnail/small1.jpg" alt="Image 1">
        </a>
        <a href="images/DSC_0002.jpg" class="swipebox" title="Image 2">
            <img src="images/thumbnail/small2.jpg" alt="Image 2">
        </a>
        <a href="images/DSC_0003.jpg" class="swipebox" title="Image 3">
            <img src="images/thumbnail/small3.jpg" alt="Image 3">
        </a>
    </div>

    <h3>2024</h3>
    <img src="DSC_0137.jpg" alt="Image 4">
    <img src="DSC_0081.jpg" alt="Image 5">
    <img src="DSC_0055.jpg" alt="Image 6">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="swipebox/js/jquery.swipebox.js"></script>
    <script type="text/javascript">
    ;( function( $ ) {
        $( '.swipebox' ).swipebox();
    } )( jQuery );
    </script>
</body>
</html>
